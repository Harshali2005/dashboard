<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="script.css"/>
</head>
<body>

  <!-- Toggle Button -->
  <button class="btn btn-primary d-md-none" id="toggleSidebar">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-white text-center mb-4">Admin Panel</h4>
    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-people"></i> Users</a>
    <a href="#"><i class="bi bi-bag-check"></i> Orders</a>
    <a href="#"><i class="bi bi-journal-check"></i> Exams</a>
    <a href="#"><i class="bi bi-graph-up"></i> Reports</a>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content" id="mainContent">
    <div class="container-fluid">
      <h2 class="mb-4">Dashboard Overview</h2>

      <!-- Statistic Cards -->
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm border-0 bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="card-text fs-4 counter" data-count="1245">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm border-0 bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text fs-4 counter" data-count="15430">$0</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm border-0 bg-warning text-dark">
            <div class="card-body">
              <h5 class="card-title">Exams Scheduled</h5>
              <p class="card-text fs-4 counter" data-count="27">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="card shadow-sm border-0 bg-danger text-white">
            <div class="card-body">
              <h5 class="card-title">Pending Orders</h5>
              <p class="card-text fs-4 counter" data-count="19">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar toggle for mobile
    document.getElementById('toggleSidebar').addEventListener('click', function () {
      document.getElementById('sidebar').classList.toggle('active');
    });

    // Counter animation
    document.querySelectorAll('.counter').forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-count');
        const current = +counter.innerText.replace(/\D/g, '');
        const increment = target / 50;

        if (current < target) {
          const newCount = Math.ceil(current + increment);
          counter.innerText = counter.innerText.includes('$') ? `$${newCount}` : newCount;
          setTimeout(updateCount, 20);
        } else {
          counter.innerText = counter.innerText.includes('$') ? `$${target}` : target;
        }
      };
      updateCount();
    });
  </script>
</body>
</html>
